<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Remedy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Book Remedy</div>
      <div class="nav-links">
        <a href="#">ホーム</a>
        <a href="#">About</a>
        <a href="#">本を探す</a>
        <a href="#">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>あなたの悩みを解決する本がきっと見つかる</h1>
        <p>Book Remedyは、あなたの悩みに合わせて最適な本をおすすめします。</p>
        <a href="#" class="btn">本を探す</a>
      </div>
      <div class="hero-image">
        <img src="book-image.jpg" alt="本の画像">
      </div>
    </section>

    <section class="features">
      <div class="feature">
        <img src="icon1.png" alt="アイコン1">
        <h3>簡単な操作</h3>
        <p>あなたの悩みを入力するだけで、おすすめの本がすぐに見つかります。</p>
      </div>
      <div class="feature">
        <img src="icon2.png" alt="アイコン2">
        <h3>豊富な書籍データベース</h3>
        <p>さまざまなジャンルの書籍から、あなたに最適な本を選びます。</p>
      </div>
      <div class="feature">
        <img src="icon3.png" alt="アイコン3">
        <h3>専門家による厳選</h3>
        <p>本の専門家が書籍をチェックし、高品質な本をおすすめします。</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Book Remedy</p>
  </footer>

</body>
</html>
